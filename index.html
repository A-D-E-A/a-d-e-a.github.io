<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PWA</title>
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        const worker = new Worker("worker.js");
        worker.postMessage("Coucou, du thread princal");
        worker.onmessage = ((ev) => {
            console.log("Le thread worker a envoy√© le message suivant: ", ev);
        })
    </script>
</body>
</html>
